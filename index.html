<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Voting with Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Google Charts library
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Function to draw the chart
        function drawChart(voteData = [['Number', 'Votes'], ['Number 1', 0], ['Number 2', 0], ['Number 3', 0], ['Number 4', 0], ['Number 5', 0], ['Number 6', 0], ['Number 7', 0], ['Number 8', 0], ['Number 9', 0], ['Number 10', 0], ['Number 11', 0], ['Number 12', 0], ['Number 13', 0], ['Number 14', 0], ['Number 15', 0], ['Number 16', 0], ['Number 17', 0], ['Number 18', 0], ['Number 19', 0], ['Number 20', 0], ['Number 21', 0], ['Number 22', 0], ['Number 23', 0], ['Number 24', 0], ['Number 25', 0], ['Number 26', 0], ['Number 27', 0]]) {
            var data = google.visualization.arrayToDataTable(voteData);

            var options = {
                title: 'Real-Time Voting',
                hAxis: {title: 'หมายเลข', minValue: 0, maxValue: 15},
                vAxis: {title: 'คะแนนโหวต', minValue: 0, maxValue: 15},
                legend: 'none'
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        // Function to handle vote submission
        function submitVote(option) {
            // Simulated voting data - replace with your backend integration
            voteData.forEach(row => {
                if (row[0] === option) {
                    row[1] += 1;
                }
            });
            drawChart(voteData);
        }

        // Initial vote data
        var voteData = [['Number', 'Votes'], ['Number 1', 0], ['Number 2', 0], ['Number 3', 0], ['Number 4', 0], ['Number 5', 0], ['Number 6', 0], ['Number 7', 0], ['Number 8', 0], ['Number 9', 0], ['Number 10', 0], ['Number 11', 0], ['Number 12', 0], ['Number 13', 0], ['Number 14', 0], ['Number 15', 0], ['Number 16', 0], ['Number 17', 0], ['Number 18', 0], ['Number 19', 0], ['Number 20', 0], ['Number 21', 0], ['Number 22', 0], ['Number 23', 0], ['Number 24', 0], ['Number 25', 0], ['Number 26', 0], ['Number 27', 0]];

        // Example: Update chart every 2 seconds with simulated data
        setInterval(() => {
            drawChart(voteData);
        }, 2000);
    </script>
</head>
